<h1>Marvel Tic-Tac-Toe</h1>
<hr />
<h2>Selecione os personagens</h2>
<div class="select-heroes">
  <app-hero-profile (sendHero)="confirmSelect($event, 0)"></app-hero-profile>
  <app-hero-profile (sendHero)="confirmSelect($event, 1)"></app-hero-profile>
  <button (click)="startTicTacToe()" [disabled]="!startGame" class="btn-start">
    Iniciar Jogo
  </button>
</div>
